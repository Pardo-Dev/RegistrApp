<ion-header>
  <ion-toolbar>
    <ion-title>docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let asig of asignaturas">
        <ion-item>
          <h3>{{asig.nombre}}</h3>
          <ion-button slot="end" color="success" [routerLink]="['/home/qr-code']" >Registrar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
   </ion-card>
</ion-content>
